<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic checkboxes</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>My first blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My second blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My third blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My fourth blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My fifth blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My sixth blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My seventh blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My eighth blog post</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>My ninth blog post</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
